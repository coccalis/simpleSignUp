    <div class="bubbles">
        <div class="d-flex justify-content-center" style="margin-top: 20%">

    </div>


    <!-- Modal -->
    <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Sign Up For Free!</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="John Doe">
                            <label for="floatingInput">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button class="signup-button" data-bs-toggle="modal" data-bs-target="#SignUpModal">Sign Up</button>
                        </div>
                        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                        <hr class="my-4" style="color: #E7F6F2;">
                        <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                        <button class="twr-btn" type="submit">
                            <i class="fa-brands fa-twitter"></i>
                            Sign up with Twitter
                        </button>
                        <button class="fb-btn" type="submit">
                            <i class="fa-brands fa-facebook"></i>
                            Sign up with Facebook
                        </button>
                        <button class="git-btn" type="submit">
                            <i class="fa-brands fa-github"></i>
                            Sign up with GitHub
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
